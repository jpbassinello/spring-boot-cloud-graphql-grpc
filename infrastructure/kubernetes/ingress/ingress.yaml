apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sbcgg-ingress
  namespace: sbcgg
  labels:
    app.kubernetes.io/part-of: sbcgg-platform
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Add CORS support
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Connection settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    # Rate limiting (optional, uncomment if needed)
    # nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  ingressClassName: nginx
  rules:
  # GraphQL Gateway
  - host: sbcgg.local
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
      - path: /graphiql
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080

  # Grafana (Observability)
  - host: grafana.sbcgg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lgtm
            port:
              number: 3000

  # Consul UI
  - host: consul.sbcgg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consul
            port:
              number: 8500

  # Keycloak Admin Console
  - host: keycloak.sbcgg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080

---
# TLS Ingress (for production with cert-manager)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sbcgg-ingress-tls
  namespace: sbcgg
  labels:
    app.kubernetes.io/part-of: sbcgg-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Uncomment and configure for cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sbcgg.example.com
    - grafana.sbcgg.example.com
    - consul.sbcgg.example.com
    - keycloak.sbcgg.example.com
    secretName: sbcgg-tls-secret
  rules:
  - host: sbcgg.example.com
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
      - path: /graphiql
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
  - host: grafana.sbcgg.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lgtm
            port:
              number: 3000
  - host: consul.sbcgg.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consul
            port:
              number: 8500
  - host: keycloak.sbcgg.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
