apiVersion: v1
kind: Secret
metadata:
  name: sbcgg-secrets
  namespace: sbcgg
  labels:
    app.kubernetes.io/part-of: sbcgg-platform
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"

  # Redis password
  REDIS_PASSWORD: "redis"

  # Keycloak admin credentials
  KEYCLOAK_ADMIN_USER: "keycloak"
  KEYCLOAK_ADMIN_PASSWORD: "keycloak"

  # Application secrets (change these in production!)
  JWT_SECRET: "change-me-in-production-use-strong-secret-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: consul-secrets
  namespace: sbcgg
  labels:
    app.kubernetes.io/part-of: sbcgg-platform
    app.kubernetes.io/component: consul
type: Opaque
stringData:
  # Consul gossip encryption key (generate with: consul keygen)
  CONSUL_GOSSIP_KEY: "changeme-generate-with-consul-keygen"
