apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: sbcgg
  labels:
    app: keycloak
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity
    app.kubernetes.io/part-of: sbcgg-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/component: identity
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              until nc -z postgresql.sbcgg.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.5.2
          args:
            - start-dev
            - --import-realm
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9000
              name: health
              protocol: TCP
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: sbcgg-secrets
                  key: KEYCLOAK_ADMIN_USER
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sbcgg-secrets
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sbcgg-secrets
                  key: POSTGRES_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sbcgg-secrets
                  key: POSTGRES_PASSWORD
            - name: KC_DB_URL
              value: "jdbc:postgresql://postgresql.sbcgg.svc.cluster.local:5432/keycloak"
            - name: TZ
              value: "UTC"
            - name: KC_METRICS_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            # Tracing - OpenTelemetry
            - name: KC_TRACING_ENABLED
              value: "true"
            - name: KC_TRACING_ENDPOINT
              value: "http://lgtm.sbcgg.svc.cluster.local:4318/v1/traces"
            - name: KC_TRACING_PROTOCOL
              value: "http/protobuf"
            - name: KC_TRACING_SAMPLER_TYPE
              value: "parentbased_traceidratio"
            - name: KC_TRACING_SAMPLER_RATIO
              value: "1.0"
            - name: KC_TRACING_SERVICE_NAME
              value: "keycloak"
            # Logging - JSON format for Loki
            - name: KC_LOG
              value: "console"
            - name: KC_LOG_CONSOLE_OUTPUT
              value: "json"
            - name: KC_LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm
