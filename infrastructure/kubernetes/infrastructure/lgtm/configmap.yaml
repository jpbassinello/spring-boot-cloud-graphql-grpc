apiVersion: v1
kind: ConfigMap
metadata:
  name: lgtm-otel-config
  namespace: sbcgg
  labels:
    app: lgtm
    app.kubernetes.io/name: lgtm
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: sbcgg-platform
data:
  otelcol-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
            - job_name: 'keycloak'
              scrape_interval: 15s
              metrics_path: '/metrics'
              static_configs:
                - targets: ['keycloak.sbcgg.svc.cluster.local:9000']
              relabel_configs:
                - source_labels: [__address__]
                  target_label: instance
                  replacement: 'keycloak'

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024

    exporters:
      otlphttp/metrics:
        endpoint: http://localhost:9009/otlp
      otlphttp/traces:
        endpoint: http://localhost:4418
      otlphttp/logs:
        endpoint: http://localhost:3100/otlp

    service:
      pipelines:
        metrics:
          receivers: [otlp, prometheus]
          processors: [batch]
          exporters: [otlphttp/metrics]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/traces]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/logs]