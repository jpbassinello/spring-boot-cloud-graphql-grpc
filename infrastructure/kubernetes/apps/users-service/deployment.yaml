apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: sbcgg
  labels:
    app: users-service
    app.kubernetes.io/name: users-service
    app.kubernetes.io/component: microservice
    app.kubernetes.io/part-of: sbcgg-platform
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
        app.kubernetes.io/name: users-service
        app.kubernetes.io/component: microservice
        version: v1
    spec:
      initContainers:
      - name: wait-for-dependencies
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL..."
          until nc -z postgresql.sbcgg.svc.cluster.local 5432; do sleep 2; done
          echo "Waiting for Consul..."
          until nc -z consul.sbcgg.svc.cluster.local 8500; do sleep 2; done
          echo "Waiting for Keycloak..."
          until nc -z keycloak.sbcgg.svc.cluster.local 8080; do sleep 2; done
          echo "All dependencies are ready!"
      containers:
      - name: users-service
        image: sbcgg/users:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8091
          name: grpc
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql.sbcgg.svc.cluster.local:5432/users?cachePrepStmts=true&useServerPrepStmts=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: sbcgg-secrets
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sbcgg-secrets
              key: POSTGRES_PASSWORD
        - name: SPRING_DATA_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: sbcgg-config
              key: REDIS_HOST
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sbcgg-secrets
              key: REDIS_PASSWORD
        - name: SPRING_CLOUD_CONSUL_HOST
          valueFrom:
            configMapKeyRef:
              name: sbcgg-config
              key: CONSUL_HOST
        - name: KEYCLOAK_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: sbcgg-config
              key: KEYCLOAK_URL
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sbcgg-secrets
              key: KEYCLOAK_ADMIN_PASSWORD
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: sbcgg-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: GRPC_SERVER_PORT
          value: "8091"
        - name: SERVER_PORT
          value: "8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
